<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
<link href="../../../static/css/header.css" rel="stylesheet">
  </head>
  <body>
  <div th:fragment="headerFragment">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
//      $(document).ready(function(){

      })
    </script>
    <div class="header">
      <div class="headerWrapper">
        <div class="navBox1">
          <a href="#" class="logo">LOOK KIT</a>
          <ul class="navMenu">
            <li><a href="#" class="menu">HOME</a></li>
            <li><a href="#" class="menu">APPEAREL</a></li>
            <li><a href="#" class="menu">SHOES</a></li>
            <li><a href="#" class="menu">ACC</a></li>
          </ul>
        </div>
        <div class="navBox2">
          <div class="searchBox">
            <input id="searchInputEl" class="searchInput" />
            <span class="searchBtn"> <img th:src="@{/images/icon/searchIcon.svg}" /> </span>
          </div>

          <div class="navIcon">
              <!-- 비로그인시 로그인버튼 노출-->
            <div id="LoginBtn" class="iconBtn" sec:authorize="isAnonymous()">
              <img th:src="@{/images/icon/LoginIcon.svg}" width="35" height="35" />
            </div>
              <!-- 로그인시 로그아웃버튼 노출-->
            <div id="LogoutBtn" class="iconBtn" sec:authorize="isAuthenticated()">
              <a th:href="@{/logout}">
                <img th:src="@{/images/icon/logoutIcon.svg}" width="25" height="25" />
              </a>
            </div>
            <div class="iconBtn">
              <img th:src="@{/images/icon/profileIcon.svg}" width="35" height="35" />
            </div>
            <div class="iconBtn">
              <img th:src="@{/images/icon/CartIcon.svg}" width="35" height="35" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
