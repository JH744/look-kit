<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 모달 외부 어둡게 */
        }

        .modal-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .pw-check-modal {
            display: grid;
            background-color: white;
            width: 530px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }

        .modal-title {
            font-size: 16px;
            margin-bottom: 50px;
            margin-left: 3px;
            padding: 5px;
            color: #555353;
        }

        .modal-subtitle {
            font-size: 21px;
            margin-bottom: 30px;
            text-align: center;
            color: #555;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        .input-group input {
            width: 350px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-container {
            justify-self: center;
        }

        .modal-footer {
            text-align: center;
            margin: 20px 0px;
        }

        .modal-footer button {
            padding: 12px 30px;
            background-color: #0d1134;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            cursor: pointer;
            width: 200px;
            height: 42px
        }

        .modal-footer button:hover {
            background-color: #1a1b5d;
        }
    </style>
</head>
<body>

    <div class="modal-container">
        <div class="pw-check-modal">
            <span class="modal-title">비밀번호 변경</span>
            <span class="modal-subtitle">변경하실 비밀번호를 입력해주세요</span>

            <div class="input-container">
                <div class="input-group">
                    <label for="current-password">현재 비밀번호</label>
                    <input type="password" id="current-password" placeholder="현재 비밀번호를 입력하세요">
                </div>
    
                <div class="input-group">
                    <label for="new-password">새 비밀번호</label>
                    <input type="password" id="new-password" placeholder="새 비밀번호를 입력하세요">
                </div>
    
                <div class="input-group">
                    <label for="confirm-password">새 비밀번호 확인</label>
                    <input type="password" id="confirm-password" placeholder="한번 더 입력하세요">
                </div>
            </div>

            <div class="modal-footer">
                <button>비밀번호 변경하기</button>
            </div>
        </div>
    </div>

</body>
</html>
