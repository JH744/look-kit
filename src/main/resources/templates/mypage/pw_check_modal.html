<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>비밀번호 확인</title>
    <link rel="stylesheet" th:href="@{/css/userinfo.css}">
    <style>
        /* 기존 사이드바 스타일 유지 */
        .sidebar {
            width: 170px;
            height: 100%;
        }

        .sidebar h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        /* nav 스타일 */
        .welcome-header {
           padding: 20px;
           background-color: #ffffff;
           display: flex;
           justify-content: space-between;
           align-items: center;
           border: 1px solid #555353;
           color: #555353;
           height: 91.74px; /* 높이 추가 */
           box-sizing: border-box; /* 패딩 포함 */
        }

        .welcome-message {
            font-size: 23px;
            color: #555;
        }

        .profile-options {
            display: inline-grid;
            justify-items: center;
            align-items: center;
            gap: 3px;
        }

        .profile-options:hover {
             color: #000;
        }

        .icon-settings {
            width: 25px;
            height: 25px;
        }

        .side-and-main {
            display: inline-flex;
            height: 1000px;
        }

        .mypage-block {
            text-align: center;
            background-color: #f0f0f0;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
        }

        .error {
            color: red;
        }

        .inline {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-email-check, .btn-postcode-search, .btn-password-change, .btn-cancel, .btn-save {
            padding: 5px 10px;
            cursor: pointer;
        }

        .button-group {
            margin-top: 20px;
        }

        /* Modal Styles */
        .modal-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .pw-check-modal, .pw-change-modal {
            display: grid;
            background-color: white;
            width: 530px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            padding: 20px;
        }

        .modal-title {
            font-size: 16px;
            margin-bottom: 20px;
            padding: 5px;
            color: #555353;
            text-align: center;
        }

        .modal-subtitle, .modal-subtitle2 {
            display: block;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
            color: #555;
            font-weight: bold;

        }

        .input-group {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .modal-footer {
            text-align: center;
            margin-top: 20px;
        }

        .modal-footer button {
            padding: 12px 30px;
            background-color: #0d1134;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            cursor: pointer;
            width: 160px;
            height: 42px;
        }

        .modal-footer button:hover {
            background-color: #1a1b5d;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* 추가 스타일 */
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .password-check-form {
            max-width: 450px;
            margin: 0 auto;
<!--            display:flex;-->
<!--           -->
<!--            justyfy-content:center;-->
        }

        .password-check-form label {
            display: block;
            margin-bottom: 20px;
            text-align: center;
        }

        .password-check-form input {
            display: block;
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-check-form button {
            width: 50%;
            padding: 12px;
            background-color: #0d1134;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 auto; /* 좌우 마진을 자동으로 설정하여 가운데 정렬 */
            display: block; /* 요소를 블록으로 변경하여 마진 적용 */
        }

        .password-check-form button:hover {
            background-color: #1a1b5d;
        }

        /* .profile-options 내 <a> 태그 스타일 조정 */
        .profile-options a {
           display: inline-grid; /* 그리드 레이아웃 사용 */
           justify-items: center; /* 수평 중앙 정렬 */
           align-items: center; /* 수직 중앙 정렬 */
           gap: 3px; /* 아이콘과 텍스트 간 간격 */
           text-decoration: none; /* 링크의 기본 밑줄 제거 */
           color: inherit; /* 부모 요소의 색상 상속 */
           width: 100%; /* 전체 너비 사용 */
           height: 100%; /* 전체 높이 사용 */
        }

        /* 아이콘과 텍스트를 중앙에 배치 */
        .profile-options a img.icon-settings {
           margin: 0; /* 기본 마진 제거 */
        }

    </style>
</head>
<body>
<div class="profile-container">
    <div class="welcome-header">
        <span class="welcome-message" th:text="${userInfo.userName} + ' 님 환영합니다.'">USER 님 환영합니다.</span>
        <div class="profile-options">
            <a href="/mypage/enter-password">
                <img alt="설정 아이콘" class="icon-settings" src="/images/icon/setting.png"/>
                <span>개인정보 변경</span>
            </a>
        </div>
    </div>

    <!-- 사이드바 추가 -->
    <div class="side-and-main">
        <div>
            <aside class="sidebar">
                <div>
                    <p class="mypage-block">MY PAGE</p>
                </div>
                <div>
                    <ul>
                        <li><a href="#">주문 관리</a></li>
                        <li><a href="#">반납 신청</a></li>
                        <li><a href="#">1:1 문의하기</a></li>
                        <ul>
                            <li><a href="#">문의 현황</a></li>
                            <li><a href="#">문의 관리</a></li>
                        </ul>
                        <li><a href="#">리뷰 관리</a></li>
                        <ul>
                            <li><a href="#">작성 가능한 리뷰</a></li>
                            <li><a href="#">작성한 리뷰</a></li>
                        </ul>
                        <li><a href="#">찜한 상품</a></li>
                    </ul>
                </div>
            </aside>
        </div>

        <div class="second-grid">
            <div class="section-title">비밀번호 확인</div>
            <form class="password-check-form" id="password-check-form"
                  onsubmit="event.preventDefault(); verifyPassword();">
                <span class="modal-subtitle">소중한 개인정보 보호를 위해 비밀번호를 입력해주세요</span>
                <label for="current-password">로그인하셔야 회원정보 수정이 가능합니다</label>
                <input id="current-password" name="currentPassword" placeholder="비밀번호를 입력하세요" required
                       type="password">
                <button type="submit">확인하기</button>
                <div class="error-message" id="error-message"></div>
            </form>
        </div>
    </div>
</div>

<script>
    function verifyPassword() {
        console.log('verifyPassword 함수가 호출되었습니다.'); // 디버깅을 위한 로그

        const currentPassword = document.getElementById('current-password').value.trim();
        const errorMessageDiv = document.getElementById('error-message');

        // 이전 오류 메시지 지우기
        errorMessageDiv.textContent = '';

        if (!currentPassword) {
            errorMessageDiv.textContent = '비밀번호를 입력해주세요.';
            return;
        }

        // 비밀번호 검증을 위한 요청
        fetch('/mypage/verifyPassword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({ currentPassword: currentPassword }).toString(),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('서버 응답이 올바르지 않습니다.');
            }
            return response.json();
        })
        .then(data => {
            console.log('서버 응답:', data); // 응답 확인을 위한 로그
            if (data.success) {
                window.location.href = '/mypage/userinfo';
            } else {
                errorMessageDiv.textContent = data.message;
            }
        })
        .catch(error => {
            console.error('에러 발생:', error); // 에러 로그 출력
            errorMessageDiv.textContent = '비밀번호 확인 중 오류가 발생했습니다.';
        });
    }

</script>
</body>
</html>
