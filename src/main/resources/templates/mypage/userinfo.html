<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/userinfo.css}">
    <title>회원정보</title>
    <style>
        /* 기존 사이드바 스타일 유지 */
        .sidebar {
            width: 170px;
            height: 100%;
        }

        .sidebar h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        /* nav 스타일 */
        .welcome-header {
            padding: 20px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #555353;
            color: #555353;
        }

        .welcome-message {
            font-size: 23px;
            color: #555;
        }

        .profile-options {
            display: inline-grid;
            justify-items: center;
            align-items: center;
            gap: 3px;
        }

        .icon-settings {
            width: 25px;
            height: 25px;
        }

        .side-and-main {
            display: inline-flex;
            height: 1000px;
        }

        .mypage-block {
            text-align: center;
            background-color: #f0f0f0;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
        }

        .error {
            color: red;
        }

        .inline {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-email-check, .btn-postcode-search, .btn-password-change, .btn-cancel, .btn-save {
            padding: 5px 10px;
            cursor: pointer;
        }

        .button-group {
            margin-top: 20px;
        }

        /* Modal Styles */
        .modal-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .pw-check-modal, .pw-change-modal {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        .modal-subtitle {
            font-size: 16px;
            margin-bottom: 20px;
            color: #777;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .modal-footer {
            text-align: right;
        }

        .modal-footer button {
            padding: 8px 15px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <div class="welcome-header">
        <span class="welcome-message" th:text="${userInfo.userName} + ' 님 환영합니다.'">USER 님 환영합니다.</span>
        <div class="profile-options">
            <img class="icon-settings" src="./img/setting.png" alt="설정 아이콘"/>
            <span>개인정보 변경</span>
        </div>
    </div>

    <!-- 사이드바 추가 -->
    <div class="side-and-main">
        <div>
            <aside class="sidebar">
                <div>
                    <p class="mypage-block">MY PAGE</p>
                </div>
                <div>
                    <ul>
                        <li><a href="#">주문 관리</a></li>
                        <li><a href="#">반납 신청</a></li>
                        <li><a href="#">1:1 문의하기</a></li>
                        <ul>
                            <li><a href="#">문의 현황</a></li>
                            <li><a href="#">문의 관리</a></li>
                        </ul>
                        <li><a href="#">리뷰 관리</a></li>
                        <ul>
                            <li><a href="#">작성 가능한 리뷰</a></li>
                            <li><a href="#">작성한 리뷰</a></li>
                        </ul>
                        <li><a href="#">찜한 상품</a></li>
                    </ul>
                </div>
            </aside>
        </div>

        <div class="second-grid">
            <form action="/mypage/update" method="post" th:object="${userInfo}">
                <div class="section-title">회원정보 관리</div>
                <div class="profile-management-content">
                    <div class="info-group1">
                        <label for="user-id">아이디</label>
                        <input id="user-id" type="text" th:field="*{userUuid}" readonly>
                    </div>

                    <div class="info-group2">
                        <label for="password">비밀번호</label>
                        <div class="inline">
                            <input id="password" type="password" value="qwe123r" >
                            <button type="button" class="btn-password-change" onclick="showPwChangeModal()">변경하기</button>
                        </div>
                    </div>

                    <div class="info-group1">
                        <label for="name">이름</label>
                        <input id="name" type="text" th:field="*{userName}" readonly>
                        <div class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">이름 오류</div>
                    </div>

                    <div class="info-group1">
                        <label for="phone">휴대폰 번호</label>
                        <input id="phone" type="text" th:field="*{phone}">
                        <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">전화번호 오류</div>
                    </div>

                    <div class="info-group1">
                        <label for="birthdate">생년월일</label>
                        <input id="birthdate" type="date" th:field="*{birthDate}" >
                        <div class="error" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">생년월일 오류</div>
                    </div>

                    <div class="info-group2">
                        <label for="email">이메일 주소</label>
                        <div class="inline">
                            <input id="email" type="email" th:field="*{email}" >
                            <button type="button" class="btn-email-check" onclick="checkDuplicateEmail()">중복확인</button>
                        </div>
                        <span id="email-check-result"></span>
                        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">이메일 오류</div>
                    </div>

                    <div class="address-group">
                        <label>주소 정보</label>
                        <div class="inline">
                            <input type="text" th:field="*{address}" readonly>
                            <button type="button" class="btn-postcode-search" onclick="searchPostcode()">우편번호 검색</button>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="btn-cancel" onclick="window.location.href='/mypage/userinfo'">취소하기</button>
                    <button type="submit" class="btn-save">저장하기</button>
                </div>
                <div th:if="${message}" th:text="${message}"></div>
            </form>
        </div>
    </div>
</div>

<!-- 비밀번호 변경 모달 -->
<div id="pw-change-modal-container" class="modal-container">
    <div class="pw-change-modal">
        <span class="modal-title">비밀번호 변경</span>
        <span class="modal-subtitle">변경하실 비밀번호를 입력해주세요</span>

        <div class="input-container">
            <div class="input-group">
                <label for="current-password-change">현재 비밀번호</label>
                <input type="password" id="current-password-change" placeholder="현재 비밀번호를 입력하세요">
            </div>

            <div class="input-group">
                <label for="new-password">새 비밀번호</label>
                <input type="password" id="new-password" placeholder="새 비밀번호를 입력하세요">
            </div>

            <div class="input-group">
                <label for="confirm-password">새 비밀번호 확인</label>
                <input type="password" id="confirm-password" placeholder="한번 더 입력하세요">
            </div>
        </div>

        <div class="modal-footer">
            <button onclick="changePassword()">비밀번호 변경하기</button>
            <button onclick="closePwChangeModal()">취소</button>
        </div>
    </div>
</div>

<!-- 이메일 중복 확인 스크립트 -->
<script>
    // 이메일 중복 확인
    function checkDuplicateEmail() {
        const email = document.getElementById('email').value;
        if (!email) {
            alert('이메일을 입력해주세요.');
            return;
        }
        fetch(`/mypage/checkDuplicateEmail?email=${encodeURIComponent(email)}`)
            .then(response => response.json())
            .then(data => {
                const resultSpan = document.getElementById('email-check-result');
                if (data) {
                    resultSpan.style.color = 'green';
                    resultSpan.textContent = '사용 가능한 이메일입니다.';
                } else {
                    resultSpan.style.color = 'red';
                    resultSpan.textContent = '이미 사용 중인 이메일입니다.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    // 우편번호 검색 (Placeholder)
    function searchPostcode() {
        alert('우편번호 검색 기능은 현재 구현 중입니다.');
    }

    // 비밀번호 변경 모달 표시
    function showPwChangeModal() {
        document.getElementById('pw-change-modal-container').style.display = 'flex';
    }

    // 비밀번호 변경 모달 닫기
    function closePwChangeModal() {
        document.getElementById('pw-change-modal-container').style.display = 'none';
    }

    // 비밀번호 변경 처리
    function changePassword() {
        const currentPassword = document.getElementById('current-password-change').value;
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (!currentPassword) {
            alert('현재 비밀번호를 입력해주세요.');
            return;
        }

        if (newPassword !== confirmPassword) {
            alert('새 비밀번호가 일치하지 않습니다.');
            return;
        }

        // 비밀번호 변경 요청 전송
        fetch('/mypage/changePassword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `newPassword=${encodeURIComponent(newPassword)}&confirmPassword=${encodeURIComponent(confirmPassword)}&currentPassword=${encodeURIComponent(currentPassword)}`,
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('비밀번호가 성공적으로 변경되었습니다.');
                document.getElementById('pw-change-modal-container').style.display = 'none';
                // 페이지 새로고침 또는 리다이렉션
                window.location.href = '/mypage/userinfo';
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('비밀번호 변경 중 오류가 발생했습니다.');
        });
    }
</script>
</body>
</html>
