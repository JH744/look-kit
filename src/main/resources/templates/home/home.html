<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layout/base}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"  >
</head>
<body>
<img src="./images/products/carousel-item1.jpg" class="d-block w-100 " alt="...">
<th:block layout:fragment="content">
    <div class="page-container">
        <div class="main-content">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="/images/products/carousel-item1.jpg" class="d-block w-100 " alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="/images/products/pc.jpg" class="d-block w-100 " alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="/images/products/carousel-item3.jpg" class="d-block w-100 " alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="indicator">
            <!-- 슬라이드 -->
        </div>
        <div class="section-title">SELECT LOOK KIT</div>
        <div class="brand-container">

            <div class="brand-image-container">
                <img class="brand-image" src="./images/category/outer.png" alt="브랜드 이미지" />
                <span class="brand-name">outer</span>
            </div>
            <div class="brand-image-container">
                <img class="brand-image" src="./images/category/top.jpg" alt="브랜드 이미지" />
                <div class="brand-name">top</div>
            </div>
            <div class="brand-image-container">
                <img class="brand-image" src="./images/category/bottom1.jpg" alt="브랜드 이미지" />
                <div class="brand-name">bottom</div>
            </div>
            <div class="brand-image-container">
                <img class="brand-image" src="./images/category/bag1.png" alt="브랜드 이미지" />
                <div class="brand-name">bag</div>
            </div>
            <div class="brand-image-container">
                <img class="brand-image" src="./images/category/shoes.jpg" alt="브랜드 이미지" />
                <div class="brand-name">shoes</div>
            </div>
        </div>

        <div class="codi-container">
            <div class="codi-title">
                <span class="circle"></span>
                <span class="codi-text">BEST CODI</span>
                <span class="view-more">+ VIEW MORE</span>
            </div>
            <div class="codi-main-container">
                <!--코디&상품 반복 시작-->
                <div th:each="codi:${coordiList}" class="codi-block">
                    <img class="codi-sumnail" th:src="@{'/images/coordi/0' + ${codi.codiId} + '/' + ${codi.codiId} + '_thumbnail.webp'}" alt="코디 썸네일"/>
                    <div class="codi-product"  th:each="product : ${codi.products}">
                        <img class="codi-product-img" th:src="@{'/images/products/0' + ${product.productId} + '/'+ ${product.productThumbnail}}" alt="코디 썸네일"/>
                        <a th:href="@{|/product/${product.productId}|}">
                            <div class="codi-text">
                               <p th:text="${product.productName}">DIEMME</p>
                                <p th:text="${product.productPrice}">FOUND TIE FRONT PANT (BLACK)</p>
                            </div>
                        </a>
                    </div>
                </div>
                <!--반복 끝-->
            </div>
        </div>
        <div class="new-container">
            <p>NEW-IN</p>
            <div class="new-product-block">
                <img class="new-product-img" src="./images/products/038/38_thumbnail.webp"/>
                <img class="new-product-img" src="./images/products/039/39_thumbnail.webp"/>
                <img class="new-product-img" src="./images/products/040/40_thumbnail.webp"/>
            </div>
        </div>
</th:block>
</body>
</html>
