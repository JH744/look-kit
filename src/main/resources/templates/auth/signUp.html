    <script>
      $(document).ready(function () {
        $("#addressSearch").click(function () {
          new daum.Postcode({
            oncomplete: function (data) {
              // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

              // 각 주소의 노출 규칙에 따라 주소를 조합한다.
              // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
              var addr = ""; // 주소 변수
              var extraAddr = ""; // 참고항목 변수

              //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
              if (data.userSelectedType === "R") {
                // 사용자가 도로명 주소를 선택했을 경우
                addr = data.roadAddress;
              } else {
                // 사용자가 지번 주소를 선택했을 경우(J)
                addr = data.jibunAddress;
              }

              // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
              if (data.userSelectedType === "R") {
                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if (data.bname !== "" && /[동|로|가]$/g.test(data.bname)) {
                  extraAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if (data.buildingName !== "" && data.apartment === "Y") {
                  extraAddr +=
                    extraAddr !== ""
                      ? ", " + data.buildingName
                      : data.buildingName;
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if (extraAddr !== "") {
                  extraAddr = " (" + extraAddr + ")";
                }
                // 조합된 참고항목을 해당 필드에 넣는다.
              } else {
              }

              // 우편번호와 주소 정보를 해당 필드에 넣는다.

              document.getElementById("user_address").value = addr;

              //주소 검색이 완료된 후 변하는 css 목록
              $(".field_address input").css("display", "block");
              $("#addressNo").text("재검색");

              // 커서를 상세주소 필드로 이동한다.
              document.getElementById("user_detail_address").focus();
              // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
              // 예제를 참고하여 다양한 활용법을 확인해 보세요.
              // http://postcode.map.daum.net/guide  api주소
            },
          }).open();
        });

        $(".signupButton").click((e) => {
        // 폼 기본 이벤트 막기
          e.preventDefault();
       // 기본주소와 상세주소 합치기
         let addr1 =$("#user_address").val();
         console.log('addr1',addr1);
         let addr2 =$("#user_detail_address").val();
          console.log('addr2',addr2);
        $("#user_total_address").val(addr1 + " " + addr2);
       // 폼 제출

        });

          location.href = "/auth/login";

  <th:block layout:fragment="content">
    <div class="singUpContainer">

        <div class="titleHeader">
          <div class="title">회원가입</div>
          <div class="separator"></div>
        </div>
        <div class="formContainer">
          <form action="/auth/signUp" method="post" >
          <div class="buttonContainer">
            <button type="submit" class="signupButton">
              회원가입
            </button>
            <div class="cancelButton" >
              취소하기
            </div>
          </div>
          <div class="inputContainer">
            <div class="label">아이디</div>
            <input
              type="text"
              name="userUuid"
              class="inputField"
              placeholder="아이디를 입력하세요"
            />
            <div class="duplicateCheckButton">
              <span class="duplicateCheckText">중복확인</span>
            </div>
          </div>
          <div class="passwordContainer">
            <div class="passwordLabel">비밀번호</div>
            <input
              type="password"
              name="password"
              class="passwordInput"
              placeholder="비밀번호 영문/특수문자/숫자 8~16자"
            />
          </div>
          <div class="nameContainer">
            <div class="nameLabel">이름</div>
            <input
              type="text"
              name="userName"
              class="nameInput"
              placeholder="이름을 입력하세요"
            />
          </div>
          <div class="phoneContainer">
            <div class="phoneLabel">휴대폰 번호</div>
            <input
              type="tel"
              name="phone"
              class="nameInput"
              placeholder="-없이 휴대폰 번호를 입력하세요"
            />
          </div>
          <div class="emailLabel">이메일 주소</div>
          <div class="emailContainer">
            <input
              type="email"
              name="email"
              class="emailInput"
              placeholder="[선택] 이메일주소"
            />
          </div>
          <div class="addressLabel">주소 정보</div>
          <div class="addressContainer">
            <div class="addrBox">
              <div id="addressSearch" class="postcodeInputBtn">주소검색</div>
              <input
                type="text"
                class="addressInput"
                id="user_address"
                name="user_address"
                placeholder="주소"
              />
            </div>
            <input
              type="text"
              id="user_detail_address"
              name="user_detail_address"
              class="detailedAddressInput"
              placeholder="상세주소"
            />
            <input
              type="text"
              id="user_total_address"
              name="address"
              style="display:none"
            />
          </div>
          <div class="birthdateLabel">생년월일</div>
          <input
            type="text"
            class="birthdateInput"
            name="birthDate"
            placeholder="생년월일 8자리를 입력하세요"
          />
          <div class="genderMaleContainer">
            <input
              type="radio"
              name="gender"
              class="genderMaleButton"
              value="M"
            />
          </div>
          <div class="genderFemaleContainer">
            <input
              type="radio"
              name="gender"
              class="genderFemaleButton"
              value="F"
            />
          </div>
          </form>
        </div>
      </div>
    </div>
  </th:block>
