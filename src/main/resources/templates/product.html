<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="common/layout/base"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      top: 50px;
      width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      gap: 50px;
      padding: 50px 0;
    }
    .image-section {
      flex: 1;
      width: 500px;
      height: 350px;
      position: relative;
    }
    .image-section img {
      width: 100%;
      object-fit: cover;
    }
    .copy-address {
      position: absolute;
      top: 300px;
      left: 200px;
      display: flex;
      align-items: center;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }
    .copy-address img {
      margin-right: 5px;
    }
    .details-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .brand {
      font-size: 16px;
      color: #666;
      margin-bottom: 10px;
    }
    .product-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .price-section {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }
    .discount {
      font-size: 20px;
      color: #ff5c28;
      margin-right: 10px;
    }
    .price {
      font-size: 28px;
      font-weight: bold;
      color: #062236;
    }
    .original-price {
      font-size: 16px;
      text-decoration: line-through;
      color: #999;
      margin-left: 10px;
    }
    .quantity-section {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }
    .quantity-label {
      margin-right: 10px;
    }
    .quantity-input {
      width: 50px;
      padding: 5px;
      text-align: center;
      border: 1px solid #cdcdcd;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    .btn {
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      flex: 1;
    }
    .btn-cart {
      background-color: #ffffff;
      border: 1px solid #062236;
      color: #062236;
    }
    .btn-buy {
      background-color: #062236;
      border: none;
      color: #ffffff;
    }
    .btn-buy:hover, .btn-cart:hover {
      opacity: 0.8;
    }
    .bottom-fixed-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      border-top: 1px solid #ddd;
      padding: 10px 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    .bottom-fixed-bar .product-info {
      display: flex;
      align-items: center;
    }
    .bottom-fixed-bar img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 10px;
    }
    .bottom-fixed-bar .product-description {
      font-size: 14px;
      color: #333;
    }
    .bottom-fixed-bar .total-price {
      font-size: 18px;
      font-weight: bold;
      color: #062236;
      margin-right: 20px;
    }
    .bottom-fixed-bar .buttons {
      flex: none;
      display: flex;
      gap: 10px;
    }
    .tab-section {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        cursor: pointer;
    }
    .tab-section div {
        padding: 10px;
        font-size: 16px;
        color: #666;
    }
    .tab-section .active {
        font-weight: bold;
        border-bottom: 2px solid #062236;
        color: #062236;
    }
    .tab-content {
        display: none;
        margin-top: 20px;
    }
    .tab-content.active {
        display: block;
    }
  </style>
  <title>Product Page</title>
</head>
<body>
  <th:block layout:fragment="content">
  <div class="container">
    <div class="image-section">
      <img src="image.png" alt="상품 이미지">
      <div class="copy-address">
        <img src="icon.png" alt="아이콘"> 주소 복사하기
      </div>
    </div>
    <div class="details-section">
      <div>
        <div class="brand">Siyazu</div>
        <div class="product-title">[단독~10.6][10/10예약발송]SITP5162 루즈핏 포멀 ST 셔츠_Light blue ST</div>
        <div class="price-section">
          <span class="discount">26%</span>
          <span class="price">58,302원</span>
          <span class="original-price">79,000원</span>
        </div>
        <div class="quantity-section">
          <label for="quantity" class="quantity-label">수량:</label>
          <input type="number" id="quantity" class="quantity-input" value="1" min="1">
        </div>
      </div>
      <div class="buttons">
        <a href="/cart" class="btn btn-cart">장바구니</a>
        <a href="/order" class="btn btn-buy">구매하기</a>
      </div>
    </div>
  </div>
  <div class="tab-section">
    <div class="active">상세정보</div>
    <div>리뷰</div>
    <div>상품 Q&A</div>
    <div>판매자 정보</div>
  </div>
  <div class="tab-content active">
    <p>상세정보 내용이 여기에 표시됩니다.</p>
  </div>
  <div class="tab-content">
    <p>리뷰 내용이 여기에 표시됩니다.</p>
  </div>
  <div class="tab-content">
    <p>상품 Q&A 내용이 여기에 표시됩니다.</p>
  </div>
  <div class="tab-content">
    <p>판매자 정보가 여기에 표시됩니다.</p>
  </div>
  <div class="bottom-fixed-bar">
    <div class="product-info">
      <img src="image.png" alt="상품 이미지">
      <div class="product-description">[단독~10.6][10/10예약발송]SITP5162 루즈핏 포멀 ST 셔츠_Light blue ST</div>
    </div>
    <div class="total-price">총 상품 금액 58,302원</div>
    <div class="buttons">
      <a href="/cart" class="btn btn-cart">장바구니</a>
      <a href="/order" class="btn btn-buy">구매하기</a>
    </div>
  </div>

  </th:block>
  <th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
  
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const tabs = document.querySelectorAll(".tab-section div");
        const contents = document.querySelectorAll(".tab-content");
  
        tabs.forEach((tab, index) => {
          tab.addEventListener("click", () => {
            tabs.forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
  
            contents.forEach(c => c.classList.remove("active"));
            contents[index].classList.add("active");
          });
        });
      });
    </script>
  </th:block>
</body>
</html>
